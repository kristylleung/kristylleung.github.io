                <div class="newsletter">

                        <img src="dimsum.jpg" img class="newsletter" img alt="">

                        <div>
                            <form action="">
                                <input type="text" name="name" class="formStyle" placeholder="Name (required)" required />
                                <input type="email" name="email" class="formStyle" placeholder="Email (required)" required />
                                <div class="selection">
                                    <input type="checkbox" id="culture" name="Culture" class="checkbox" checked>
                                    <label for="Culture">Scales</label>
                                </div>
                                <div class="selection">
                                    <input type="checkbox" id="food" name="Food" class="checkbox" checked>
                                    <label for="Food">Food</label>
                                </div>
                                <div class="selection">
                                    <input type="checkbox" id="beverage" name="Beverage" class="checkbox" checked>
                                    <label for="Beverage">Beverage</label>
                                </div>
